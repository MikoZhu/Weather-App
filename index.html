<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app ||</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">

      <!-- top background and image-->
      <div class="top-background" id="topBackground"></div>
      <img class="weather-image" id="weatherImage"></img>

      <!-- navbar and search button part -->
      <nav class="nav" id="navbar">
        <!--  x button, when close the search filed -->
        <button>
          <svg xmlns="http://www.w3.org/2000/svg"  class="x-icon" viewBox="0 0 384 512" fill="currentColor" width="1.5rem" height="1.5rem"  x="0px" y="0px">
          <path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
        </button>

        <!-- search button, hidden one -->

        <button type="button" title="search" class="searchBtn" id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"  class="search-icon" fill="currentColor" height="1.5rem" width="1.5rem">
          <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </button>
   

        <!-- input field  and submit button-->
        <div class="search-toggle" id="search-hidden">
          <!-- input field, send the user input -->
          <input type="text" class="input-field" id="inputField" placeholder="Type a city">
          <!-- the actual search button  -->
          <button type="submit" title="search" class="searchMenu" id="searchMenuButton" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"  class="search-icon" fill="currentColor" height="1.5rem" width="1.5rem" stroke-width="0">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </button>
        </div>
      </nav>

      <!-- main weather session: city, temp, sun and sunrise, sunset etc. -->
      <main class="main-container">
        <div class="temp">
          <h1 class="main-temp" id="mainTemp"></h1>
          <p class="tempCelsius">°C</p>
        </div>
          <h2 class="cityName" id="city-name"></h2>
          <h3 class="weatherDescription" id="descriptionWeather"></h3>
          <div class="main-icon" id="mainIcon">

          </div>
       <div id="riseSet" class="rise-set">
        <p id="sunrise"></å>
        <p id="sunset"></p>
       </div>
      </main>

      <!-- switch button -->
      <div id="switch" class="switch-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor" height="30px" width="30px">
          <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
      </div>

      





    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
